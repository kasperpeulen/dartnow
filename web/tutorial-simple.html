<link rel="import" href="imports.html">

<dom-module id="tutorial-simple">
  <style>
    h2 {
      font-size: 18px;
      letter-spacing: 0;
      margin: 8px 0;
      text-rendering: optimizeLegibility;
      font-weight: 400;
    }

    a {
      text-decoration: none;
      font-weight: 500;
      letter-spacing: .018em;
      text-transform: none;
      color: var(--default-primary-color);
      text-rendering: optimizeLegibility;
    }
    code {
      @apply(--paper-font-code1);
      font-size: 14px;
      color: var(--dark-primary-color);
    }
  </style>
  <template>

    <h2>Step 1</h2>
    <p>The Document Object Model (DOM) represents the structure of a web document as a tree of nodes. When an HTML file is loaded into a browser, the browser interprets the HTML and displays the document in a window. Let's take a look at the following html file. Click the run button to see how it looks.</p>
    <dart-pad selected-tab="1" id="step1"
              htmlmixed='<h1>Level 1 header</h1>
<p>Hello world! This is a paragraph.</p>'
        ></dart-pad>
    <h2>Step 2</h2>
    <p>Web applications written with only HTML may not be very pleasing for your eyes. With CSS we can style the DOM elements. For example, let's use the font Roboto.</p>
    <dart-pad selected-tab="2" id="step2"
              htmlmixed='
<h1>Level 1 header</h1>
<p>Hello world! This is a paragraph.</p>'
              css="@import url(http://fonts.googleapis.com/css?family=Roboto);

body {
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: 14px;
  font-weight: 400;
  line-height: 20px;
}"></dart-pad>
    <h2>Step 3</h2>
    <p>With HTML and CSS only, we can create beautiful websites, but it is all static. To respond to user interaction, we can use dart. Let's respond when the user clicks the paragraph.</p>
    <dart-pad selected-tab="0" id="step3"
              htmlmixed='<h1>Level 1 header</h1>
<p>Hello world! This is a paragraph.</p>'
              dart="import 'dart:html';

Element p = querySelector('p');

void main(){
  p.onClick.listen((_) {
    p.text = 'Don\'t touch me !';
  });
}"
              css="
@import url(http://fonts.googleapis.com/css?family=Roboto);

body {
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: 14px;
  font-weight: 400;
  line-height: 20px;
}"></dart-pad>
  </template>
</dom-module>

<script>
  Polymer({
    is: "tutorial-simple"
  });
</script>
