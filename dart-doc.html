<html><head><link rel="import" href="imports.html">

</head><body><dom-module id="dart-doc">
<style>
h1 {
 @apply(--paper-font-code2);
  font-size: 16px !important;
}
h2 {
  font-size: 15px !important;
}
iron-icon.small {
  height: 18px;
  width: 18px;
  margin-right: 5px;
}

</style>
<template>
<iron-pages selected="{{selectedPage}}">
  <p>You can look up documentation by clicking on some dart code!</p>
  <section>
    <h1><iron-icon class="small" src="http://www.yellosoft.us/public/images/dart.svg"></iron-icon>{{element}}</h1>
    <marked-element markdown="{{dartdoc}}"></marked-element>
  </section>
</iron-pages>

</template>
<script>
Polymer({
  properties: {
    selectedPage: {
      type: Number,
      value: 0
    }
  }
});
</script>
</dom-module></body></html>
